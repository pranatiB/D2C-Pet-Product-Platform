{% extends "layout.html" %}

{% block styles %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    .w-100 {
      width: 100% !important;
      height: 90vh;
    }
    </style>
  {% endblock %}
  
  {% block title %} Blogs {% endblock %}

{% block main %}
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.ctfassets.net/hrltx12pl8hq/wxHndSSnGxg3bcccSkMhI/34270cf9dc3a44bcf9079166e27ae81f/shutterstock_769775809.jpg?fit=fill&w=800&h=300" class="d-block h-10 w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.buttercms.com/qz12bF0Qgl46HOoQRqDg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://d.newsweek.com/en/full/1630892/cat-stock-getty.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    {% for res in data %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ res.image_url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ res.title }}</h5>
          <p class="card-text">{{ res.desc }}</p> <br>
          <footer class="blockquote-footer"><cite title="Source Title">{{ res.author }}r</cite></footer>
          <a type="button" class="btn btn-outline-info" href="https://www.animalhearted.com/{{ res.link }}">View Blog</a>     
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ res.dateupd }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
