<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <form method="post" action="/login">
    <div class="cont">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
          <span>Username</span>
          <input type="text" id="lgn_username" name="username">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="lgn_password" name="password">
        </label>
        <button class="submit" id="lgn_submit" type="submit">Sign In</button>
      </form>

      <div class="social-media">
        <ul>
          <li><img src="../static/facebook.png"></li>
          <li><img src="../static/linkedin.png"></li>
          <li><img src="../static/instagram.png"></li>
          <li><img src="../static/twitter.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <button class="img-btn" type="button">
          <span class="m-up">Register</span>
          <span class="m-in" style="color: black;">Log In</span>
        </button>
      </div>
      <div class="form sign-up">
        <h2>Register</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="submit" class="submit">Register Now</button>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    	document.querySelector('.img-btn').addEventListener('click', function()
    	{
    		document.querySelector('.cont').classList.toggle('s-signup')
    	}
    );
    });
    </script>
</body>

</html>
